apiVersion: "smarttuning.ibm.com/v1alpha2"
kind: SearchSpace
metadata:
  name: daytrader-ss
spec:
  deployment: quarkus-service
  service: quarkus-svc
  namespace: "default"
  manifests:
    - name: quarkus-service
      type: "deployment"
    - name: quarkus-cm-app
      type: "configMap"
    - name: quarkus-cm-jvm
      type: "configMap"
data:
  - name: quarkus-service
    tunables:
      option:
        - name: "cpu"
          type: "real"
          values:
            - "2"
            - "4"
            - "6"
              #- "8"
              #- "16"
        - name: "memory"
          type: "integer"
          values:
            - "512"
            - "1024"
            - "2048"
            - "4096"
            - "8192"
  - name: quarkus-cm-app
    tunables:
      #boolean:
      #  - name: "quarkus.http.so-reuse-port"
      number:
        - name: "quarkus.http.io-threads"
          lower:
            value: 4
          upper:
            value: 200
          step: 10
          real: False
        - name: "quarkus.datasource.jdbc.max-size"
          lower:
            value: 4
            dependsOn: "quarkus.http.io-threads"
          upper:
            value: 100
          step: 10
          real: False
        - name: "quarkus.datasource.jdbc.min-size"
          lower:
            value: 4
          upper:
            value: 100
            dependsOn: "quarkus.datasource.jdbc.max-size"
          step: 10
          real: False
        - name: "quarkus.datasource.jdbc.max-lifetime"
          lower:
            value: 1
          upper:
            value: 1800
          step: 100
          real: False
        - name: "quarkus.datasource.jdbc.idle-removal-interval"
          lower:
            value: 1
          upper:
            value: 300
          step: 10
          real: False
        - name: "quarkus.http.idle-timeout"
          lower:
            value: 1
          upper:
            value: 1800
          step: 100
          real: False
  - name: quarkus-cm-jvm
    tunables:
      number:
        - name: "XMS"
          lower:
            value: 8
          upper:
            value: 896
            dependsOn: "memory 0.4 *"
          step: 8
          real: False
        - name: "XMX"
          lower:
            value: 16
            dependsOn: "XMS"
          upper:
            value: 8192
            dependsOn: "memory 0.4 *"
          step: 16
          real: False
        - name: "XMN"
          lower:
            value: 8
          upper:
            value: 896
            dependsOn: "XMX 0.85 *"
          step: 8
          real: False

