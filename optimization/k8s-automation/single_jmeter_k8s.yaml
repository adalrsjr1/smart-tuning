apiVersion: v1
kind: ConfigMap
metadata:
  name: jmeter-config
data:
  JLOAD_BOOKINGS: 'false'
  # total users id
  JUSERS: '5'
  # max value user id
  JUSER: '4'
  JTHREAD: '100'
  JDURATION: '900'
  JURL: 'acmeair-webapp'
  JPORT: '8888'
  JMIN_SESSION_DURATION: '0'
  JMAX_SESSION_DURATION: '60'
  JMIN_THINK: '0'
  JMAX_THINK: '0'
  JREPEAT: '1'
  JRAMPUP: '10'
  JTARGET_THROUGHPUT: '48000000'
  THREAD_GROUP: 'workload-uniform'
  TEST_PLAN: 'tuning-workloads.jmx'
---
apiVersion: v1
kind: Pod
metadata:
  name: jmeter
  labels:
    app: jmeter
spec:
  containers:
    - name: jmeter
      image: jmeter_acmeair
      lifecycle:
        preStop:
          exec:
            command:
              - "sh"
              - "-c"
              - |
                shutdown.sh
#                FOLDER_NAME=$(date '+%Y%m%d-%H%M%S')
#                mkdir -p /output/prometheus/$FOLDER_NAME
#                curl prometheus-service.kube-monitoring.svc.cluster.local:9090/api/v1/query?query=remap_http_requests_total > /output/prometheus/$FOLDER_NAME/prometheus.json
      imagePullPolicy: Never
      env:
        - name: LIBERTYHOST
          value: 'acmeair.default.svc.cluster.local'
      envFrom:
        - configMapRef:
            name: jmeter-config
      volumeMounts:
        - mountPath: /etc/jmeter
          name: jmeter-config
        - mountPath: /output
          name: jmeter-output
  terminationGracePeriodSeconds: 5
  volumes:
    - name: jmeter-config
      configMap:
        name: jmeter-config
    - name: jmeter-output
      hostPath:
        path: /smarttuning/jmeter/prod
#        path: /Users/adalbertoibm.com/Coding/Dockerized_AcmeAir/smart-tuning/optimization/k8s-automation/smartTuningProxy/jmeter
  restartPolicy: Never



