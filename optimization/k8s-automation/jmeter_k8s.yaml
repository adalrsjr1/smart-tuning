apiVersion: v1
kind: ConfigMap
metadata:
  name: jmeter-config
data:
  JLOAD_BOOKINGS: 'false'
  LIBERTYHOST: 'acmeair.default.svc.cluster.local'
  JTHREAD: '100'
  JDURATION: '1200'
  JURL: 'acmeair-webapp'
  JPORT: '8888'
  JMIN_SESSION_DURATION: '0'
  JMAX_SESSION_DURATION: '60'
  JMIN_THINK: '100'
  JMAX_THINK: '200'
  JREPEAT: '1'
  JRAMPUP: '0'
  JTARGET_THROUGHPUT: '60000'
  THREAD_GROUP: 'workload-runtime'
  TEST_PLAN: 'tuning-workloads.jmx'
---
apiVersion: v1
kind: Pod
metadata:
  name: jmeter
  labels:
    app: jmeter
spec:
  containers:
    - name: jmeter
      image: jmeter_acmeair
      lifecycle:
        preStop:
          exec:
            command:
              - "sh"
              - "-c"
              - "shutdown.sh"
      imagePullPolicy: Never
      envFrom:
        - configMapRef:
            name: jmeter-config
      volumeMounts:
        - mountPath: /etc/jmeter
          name: jmeter-config
        - mountPath: /output
          name: jmeter-output
  terminationGracePeriodSeconds: 60
  volumes:
    - name: jmeter-config
      configMap:
        name: jmeter-config
    - name: jmeter-output
      hostPath:
        path: /tmp/smarttuning/jmeter
  restartPolicy: Never
