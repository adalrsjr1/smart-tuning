apiVersion: v1
kind: ConfigMap
metadata:
  name: smarttuning-config
data:
  # test config
  MOCK: "False"
  PRINT_CONFIG: "True"
  # mongo config
  MONGO_ADDR: 'mongo-workload-service.default.svc.cluster.local'
  MONGO_PORT: '27017'
  MONGO_DB: 'smarttuning'
  # prometheus config
  PROMETHEUS_ADDR: 'prometheus-service.kube-monitoring.svc.cluster.local'
  PROMETHEUS_PORT: '9090'
  # classification config
  K: '1'
  DISTANCE_METHOD: "hellinger"
  URL_SIMILARITY_THRESHOULD: "0.8" # not being used
  # optimization config
  SEARCHSPACE_PATH: '/etc/tuning-search-space/search-space.json'
  BAYESIAN: 'True'
  NUMBER_ITERATIONS: '0'
  METRIC_THRESHOLD: '0.3334'
  RANDOM_SEED: '31'
  ## the objective is always to minimize
  ## 2 ** 20 transforms bytes to megabytes
  OBJECTIVE: '((memory / (2 ** 20)) * latency) / throughput'
  SAMPLE_SIZE: '1.0'
  WAITING_TIME: '30'
  POD_REGEX: 'acmeair-tuning-.*'
  POD_PROD_REGEX: 'acmeair-tuningprod-.*'
  QUANTILE: '1.0'
  # actuator config
  #  CONFIGMAP_NAME: 'jvm-config-train'
  #  CONFIGMAP_PROD_NAME: 'jvm-config-prod'
  CONFIGMAP_NAME: 'acmeair-config-train'
  CONFIGMAP_PROD_NAME: 'acmeair-config-prod'
  NAMESPACE: 'default'
  NAMESPACE_PROD: 'default'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smarttuning
  labels:
    app: smarttuning
    config: "0"
spec:
  replicas: 1
  template:
    metadata:
      name: smarttuning
      labels:
        app: smarttuning
    spec:
      containers:
        - name: smarttuning
          image: smarttuning
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: smarttuning-config
          volumeMounts:
            - mountPath: /etc/smart-tuning
              name: smarttuning-config
            - mountPath: /etc/tuning-search-space/search-space.json
              name: tuning-search-space
              subPath: search-space.json
      volumes:
        - name: smarttuning-config
          configMap:
            name: smarttuning-config
        - name: tuning-search-space
          configMap:
            name: tuning-search-space
  selector:
    matchLabels:
      app: smarttuning