#
# add prometheus config to scrap envoy
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: front-envoy
data:
  # https://www.envoyproxy.io/docs/envoy/latest/start/sandboxes/front_proxy.html
  front-envoy.yaml: |
    admin:
      access_log_path: /tmp/admin_access.log
      address:
        socket_address: { address: 0.0.0.0, port_value: 9901 }

    static_resources:
      listeners:
      - name: listener_0
        address:
          socket_address: { address: 0.0.0.0, port_value: 8000 }
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  - match: { prefix: "" }
                    route: { cluster: some_service }
              http_filters:
              - name: envoy.filters.http.router
      clusters:
      - name: some_service
        connect_timeout: 0.25s
        type: STATIC
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: some_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 0.0.0.0
                    port_value: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: proxy
          image: envoyproxy/envoy-dev
          imagePullPolicy: Never
          command:
            - bash
            - "-c"
            - /usr/local/bin/envoy -c /etc/front-envoy.yaml --service-cluster front-proxy
          ports:
            - containerPort: 8000
            - containerPort: 9901
          volumeMounts:
            - mountPath: /etc/front-envoy.yaml
              subPath: front-envoy.yaml
              name: front-envoy
        - name: nginx
          image: nginx
          imagePullPolicy: Never
          ports:
            - containerPort: 80
      restartPolicy: Always
      volumes:
        - name: front-envoy
          configMap:
            name: front-envoy
  selector:
    matchLabels:
      app: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  ports:
    - port: 8080
      targetPort: 8000
      nodePort: 30080
      name: nginx
    - port: 9901
      targetPort: 9901
      nodePort: 30091
      name: admin
  type: NodePort