apiVersion: apps/v1
kind: Deployment
metadata:
  name: acmeair-tuningprod
  labels:
    app: "acmeair"
    tuning: "false"
  annotations:
    # https://github.com/stakater/Reloader
    configmap.reloader.stakater.com/reload: "jvm-config-prod,acmeair-config-prod,proxy-config-prod"
spec:
  replicas: 1
  template:
    metadata:
      name: acmeair
      labels:
        app: "acmeair"
        tuning: "false"
    spec:
      containers:
        - name: proxy
          image: smarttuning-proxy
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: proxy-config-prod
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          ports:
            - containerPort: 8888
            - containerPort: 9090
        - name: service
          image: liberty-acmeair-k8s
          resources:
#            requests:
#              cpu: "1"
#              memory: "2048Mi"
            limits:
              cpu: "1"
              memory: "256Mi"
          imagePullPolicy: Never
          readinessProbe:
            httpGet:
              port: 80
              path: /acmeair-webapp/
            initialDelaySeconds: 30
            failureThreshold: 3
            periodSeconds: 10
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: acmeair-config-prod
          volumeMounts:
            - mountPath: /etc/acmeair-config
              name: acmeair-config
            - mountPath: /etc/proxy-config
              name: proxy-config
            - mountPath: /config/jvm.options
              subPath: jvm.options
              name: jvm-config
      volumes:
        - name: acmeair-config
          configMap:
            name: acmeair-config-prod
        - name: proxy-config
          configMap:
            name: proxy-config-prod
        - name: jvm-config
          configMap:
            name: jvm-config-prod
  selector:
    matchLabels:
      app: "acmeair"
      tuning: "false"